<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post_form</title>
    <link rel="stylesheet" href="static/css/styles.css" media="screen">
    <script src="https://kit.fontawesome.com/726bbd6862.js" crossorigin="anonymous"></script>
</head>
<body>
    <div include-html="reference/navbar.html"></div>


    <div class="container">
        <h5 class="my-5 border-bottom pb-2">청원 등록</h5>
        <form method="post" class="post-form my-3">
            <div class="mb-3 row">
                <label for="classification" class="col-sm-1 col-form-label">분류</label>
                <div class="col-sm-5">
                    <select class="form-select form-select-lg" aria-label=".form-select-lg example" id="classification">
                        <option selected>선택하세요</option>
                        <option value="1">..</option>
                        <option value="2">...</option>
                        <option value="3">....</option>
                    </select>
                </div>
                <div class="form-check col-auto mt-2">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                </div>
                <div class="form-check col-auto mt-2">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">익명으로 작성하기</label>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="subject" class="col-sm-1 col-form-label">제목</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control form-control-lg" name="subject" id="subject">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="content" class="col-sm-1 col-form-label">내용</label>
                <div class="col-sm-10">
                    <textarea class="form-control form-control-lg" name="content"
                          id="content" rows="10"></textarea>
                </div>
            </div>
            <div class="mb-5 row">
                <label for="attachment" class="col-sm-1 col-form-label">첨부파일</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-lg" id="attachment" type="file">
                </div>
            </div>
            <div class="button">
                <button class="btn btn-post_list btn-primary btn-lg rounded-pill" style="background-color: #273295;" type="button">작성 완료</button>
                <button class="btn btn-post_list btn-primary btn-lg rounded-pill" style="background-color: #343a40;" type="button">취소 하기</button>
            </div>
        </form>
    </div>


    <div include-html="reference/footer.html"></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="static/js/includeHTML.js"></script>
<script>
  includeHTML();
</script>
</html>
