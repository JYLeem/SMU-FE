<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="static/css/bootstrap/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="static/css/post_list.css" media="screen">
    <script src="https://kit.fontawesome.com/726bbd6862.js" crossorigin="anonymous"></script>
</head>
<body>
    <div include-html="reference/navbar.html"></div>


    <div class="container my-3">
        <div class="row my-3">
            <div class="col-6">
                <a href="{% url 'pybo:question_create' %}" class="btn btn-primary">청원 등록하기</a>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <input type="text" id="search_kw" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr class="text-center table-dark">
                <th>번호</th>
                <th style="width:50%">제목</th>
                <th>글쓴이</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
                <tr include-html="sample/post_data.html"></tr>
                <tr include-html="sample/post_data.html"></tr>
                <tr include-html="sample/post_data.html"></tr>
                <tr include-html="sample/post_data.html"></tr>
                <tr include-html="sample/post_data.html"></tr>
                <tr include-html="sample/post_data.html"></tr>
                <tr include-html="sample/post_data.html"></tr>
                <tr include-html="sample/post_data.html"></tr>
                <tr include-html="sample/post_data.html"></tr>
                <tr include-html="sample/post_data.html"></tr>
            </tbody>
        </table>
        <div include-html="reference/pagination.html"></div>
    </div>


    <div include-html="reference/footer.html"></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
